<h3 id="problemas-con-ie">Problemas con IE</h3>
<ul>
<li><p>IE 8 no soporta box-sizing, tendremos que cambiar a content-box.</p>
<pre><code>  * { box-sizing: border-box; }
</code></pre></li>
<li><p>Activar el motor de IE en modo html5</p>
<pre><code>  &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge&quot;&gt;
</code></pre></li>
</ul>
