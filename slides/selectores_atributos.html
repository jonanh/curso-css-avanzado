<h3 id="selectores-de-atributos">Selectores de atributos</h3>
<ul>
<li><p><code>[att]</code></p>
<p>  Selecciona elementos con un attributo att definido.</p>
</li>
<li><p><code>[att=val]</code></p>
<p>  Selecciona elementos con un attributo att cuyo valor sea exactamente &quot;val&quot;</p>
</li>
</ul>
