<h3 id="selectores">Selectores</h3>
<ul>
<li><p>Los selectores son autómatas evaluados de derecha a izquierda. </p>
</li>
<li><p>Los operadores de ascendencia obligan a evaluar con backtracking.</p>
</li>
<li><p>La semántica actual no permite seleccionar un nodo en función de sus hijos.</p>
<ul>
<li>El elemento más a la derecha será el seleccionado.</li>
</ul>
</li>
</ul>
