<h3 id="flex-direction">flex-direction</h3>
<p>Cambiará el eje principal</p>
<ul>
<li><code>row</code>,  <code>row-reverse</code>, <code>column</code>, <code>column-reverse</code>.</li>

<h3 id="flex-wrap">flex-wrap</h3>
<p>Definirá si permite que los elementos fluyan en más de una linea.</p>
