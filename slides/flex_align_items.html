<h3 id="align-items">align items</h3>
<p>Define como se alinean los elementos respecto a el eje cross.</p>
<ul>
<li><p><code>flex-start</code></p>
<p>  El objeto será pegado al cross-start de la linea.</p>
</li>
<li><p><code>flex-end</code></p>
<p>  El elemento será pegado al cross-end de la linea.</p>
</li>
</ul>
