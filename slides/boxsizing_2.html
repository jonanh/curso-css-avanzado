<ul>
<li><p><code>content-box</code></p>
<p>  Modo standard. La altura y anchura se calculan incluyendo sólo el contenido, sin el borde, el margen, ni el padding.</p>
</li>
<li><p><code>padding-box</code></p>
<p>  El tamaño incluye el padding pero no el borde.</p>
</li>
<li><p><code>border-box</code></p>
<p>  El tamaño incluye tanto el padding como el borde.</p>
</li>
</ul>
