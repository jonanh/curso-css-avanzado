<h3 id="flex-basis">flex-basis</h3>
<p>Define el tamaño principal de un elemento flex.</p>
<ul>
<li><p><code>&lt;percentage&gt;</code></p>
<p>  Se computa respecto al tamaño principal del contendor flex.</p>
</li>
<li><p><code>auto</code></p>
<p>  Equivale al tamaño principal del contendor flex.</p>
</li>
</ul>
