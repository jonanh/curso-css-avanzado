<h3 id="overflow">overflow</h3>
<ul>
<li><p>Establece si el contenido debe recortarse, mostrarse con barras de scroll o desbordarse.</p>
</li>
<li><p><code>visible</code></p>
<ul>
<li>El contenido desbordará.</li>
</ul>
</li>
<li><p><code>auto</code></p>
<ul>
<li>Se mostrarán barra si el contenido no entra.</li>
</ul>
</li>
</ul>
<p><img src="assets/overflow.auto.png" alt=""></p>
