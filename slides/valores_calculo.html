<h3 id="computo-del-valor-de-una-propiedad">Computo del valor de una propiedad</h3>
<ol>
<li><p><code>Specified value</code></p>
<p> Se determina si el valor proviene de una hoja de estilo, heredado o se emplea su valor inicial.</p>
</li>
<li><p><code>Computed value</code></p>
<p> Resolución a un valor heredable. La disposición de elementos no es necesaria para calcular este valor.</p>
</li>
</ol>
