<h3 id="combinadores">Combinadores</h3>
<ul>
<li><p><code>a b</code> Combinador de descendencia</p>
<p>  Selecciona elementos seleccionados por b cuyo ancestro haya sido seleccionado por a.</p>
</li>
<li><p><code>a &gt; b</code> Combinador hijo</p>
<p>  Selecciona elementos seleccionados por b cuyo padre haya sido seleccionado por a.</p>
</li>
</ul>
