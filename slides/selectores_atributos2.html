<ul>
<li><p><code>[att~=val]</code></p>
<p>  Selecciona elementos con un attributo att cuyo valor es una lista separada por espacios
  Uno de dichos elementos es exactamente &quot;val&quot;</p>
</li>
<li><p><code>[att|=val]</code></p>
<p>  Selecciona elementos con un attributo att cuyo valor es exactamente &quot;val&quot; o &quot;val&quot; seguido de un &quot;-&quot;</p>
</li>
</ul>
