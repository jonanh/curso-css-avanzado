<h3 id="display">display</h3>
<p>Define un objeto como contendor flex.</p>
<ul>
<li><p><code>display: flex</code></p>
<ul>
<li>El objeto se comportará como un bloque.</li>
</ul>
</li>
<li><p><code>inline-flex</code>.</p>
<ul>
<li>El objeto se comportará como un bloque inline.</li>
</ul>
</li>
</ul>
