<h3 id="ignorar-la-herencia-puede-ser-contraproducente">Ignorar la herencia puede ser contraproducente</h3>
<pre><code class="lang-html">&lt;div id=&quot;test2&quot;&gt;
    &lt;p&gt;A sample paragraph with some
    &lt;em&gt;emphasised&lt;/em&gt; text.&lt;/p&gt;
&lt;/div&gt;
</code></pre>
<p>La regla</p>
<pre><code class="lang-css">#test2 * { font-size: 12px; }
#test2 p { font-size: 18px; }
</code></pre>
<p>Equivale a:</p>
<pre><code class="lang-css">#test2 p    { font-size: 18px; }
#test2 p em { font-size: 12px; }
</code></pre>
