<h3 id="pseudo-clases-estructurales">Pseudo clases estructurales</h3>
<ul>
<li><p><code>:root</code></p>
<p>  Selecciona elemento raiz del documento.</p>
</li>
<li><p><code>:empty</code></p>
<p>  Selecciona elementos que no posean hijos.</p>
</li>
<li><p><code>:blank</code></p>
<p>  Selecciona elementos que no posea hijos, solo espacios en blanco.</p>
</li>
</ul>
