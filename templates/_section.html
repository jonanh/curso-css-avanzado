<% if (!_.isString(slide) && !_.isArray(slide) && _.isObject(slide)) { %>
    <section <%= _.map(slide.attr, function (val, attr) {return attr + '="' + val + '"'}).join(' ')%> <% if (_.isString(slide.filename)) { %>data-html="slides/<%= slide.filename.replace(/\.\w+$/,".html") %>"<% } %>></section>
<% } %><% if (_.isString(slide)) { %>
    <section data-html="slides/<%= slide.replace(/\.\w+$/,".html") %>"></section>
<% } %>
